<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 9 (Homework)</title>
	</head>
	<body>
		<div class="road">
			<div class="line_1">			<!-- Основная дорога с разметкой --> 
				<div class="arrow">
					<div class="arrow_line"></div>
				</div>
			</div>              
			<div class="auto_bottom">				<!-- Нижняя часть кузова машины -->
				<div class="light_back_1"></div>
				<div class="light_back_2"></div>
				<div class="bumper_bottom"></div>		<!-- Задний бампер -->
				<div class="wheel_back"></div>
				<div class="wing_back" ></div>
				<div class="auto_bottom_front">			<!-- Передняя часть машины -->
					<div class="light_front_1"></div>
					<div class="light_front_2"></div>
					<div class="wing_front"></div>			<!-- Передее крыло -->
					<div class="wheel_front"></div>			<!-- Передее колесо -->
				</div>	
				<div class="auto_bottom_front_dor">
					<div class="front_dor_lock"></div>
				</div>
				<div class="auto_bottom_back_dor">
					<div class="bottom_dor_lock"></div>
				</div>
			</div>
			<div class="auto_top">
				<div class="line_center"></div>
				<div class="window_back"></div>        
				<div class="window_center"></div>
				<div class="window_front"></div>
			</div>						<!-- Вержняя чать машины -->
		</div>
		<div class="road_2">
			<div class="line_2"></div>
			<div class="arrow_2">
				<div class="arrow_2_line_1"></div>
				<div class="arrow_2_line_2"></div>
			</div>
			
		</div>                                      <!-- Примыкающая дорога с розметкой -->
		<div class="road_3"></div>
		<div class="line"></div>
		<div class="build">
			<div class="build_door">
				<ul class="build_door_line">
					<li class="build_door_line_1"></li>
					<li class="build_door_line_2"></li>
					<li class="build_door_line_3"></li>
					<li class="build_door_line_4"></li>
				</ul>
				<div class="lock"></div>
			</div>
			<ul class="build_window">
				<li class="window_1"></li>
				<li class="window_2">Нажми</li>
				<li class="window_3"></li>
			</ul>
		</div>
		<div class="roof"></div>
	</body>
</html>
